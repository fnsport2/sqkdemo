<div class="container">

	<form class="form-signin">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><h2 class="form-signin-heading">Join Squak!</h2></div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName" required autofocus></div>
			<div class="col-md-4"></div>
		</div>	
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName" required autofocus></div>
			<div class="col-md-4"></div>
		</div>	
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><input type="text" class="form-control" placeholder="Email address" ng-model="user.email" required autofocus></div>
			<div class="col-md-4"></div>
		</div>	
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><input type="password" class="form-control" placeholder="Password" ng-model="user.password" required></div>
			<div class="col-md-4"></div>
		</div>	
		<div class="row">
			<div class="col-md-4"></div>
        <div class="col-md-4"><button class="btn btn-lg btn-primary btn-block" type="submit">Join</button></div>
			<div class="col-md-4"></div>
		</div>	
	</form>
    </div> <!-- /container -->
