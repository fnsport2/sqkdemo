<div class="container" data-ng-controller="Dashboard" data-ng-init="getActiveGames()">
        <div class="row">
                <div class="col-md-2 col-md-offset-1"><img src="http://placehold.it/100x100" class="img-circle"></div>
                <div class="col-md-8"> 
                    <div class="row">
                        <div class="col-md-4">Welcome {{user.first_name}}!</div>
                    </div>
                    <div class="row">
                        <div class="col-md-8"><span><b>{{user.points}} </b> points</span></div>
                    </div>
                </div>
        </div>
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-md-offset-3"><a class="btn btn-lg btn-success btn-block" type="submit"href="#/newgame">New Game</a></div>
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-md-offset-4"><b>Current Games</b></div>
        <hr>
	</div>
            <div data-ng-repeat="game in activegames | filter:({player2:{id:userID}} || {player1:{id:userID}})">
            <p ng-if="game.player1.id == userID"><img src="http://placehold.it/50x50" class="img-circle"> {{game.player2.name}}<span ng-show="game.turn==userID"> <b><a href="#/game/{{game.id}}/guess">Your Move</a></b></span><span ng-hide="game.turn==userID"> <b>Waiting</b></span></p>
            <p ng-if="game.player2.id == userID">{{game.player1.name}}<span ng-show="game.turn==userID"> <b>Your Move</b></span><span ng-hide="game.turn==userID"> <b>Waiting</b></span></p> 

	<div class="row">
		<div class="col-md-12"></div>
	</div>
            </div><!-- end ng repeat -->
                <!--<div class="row">
                        <div class="col-md-6"><span><img src="http://placehold.it/140x140" class="img-rounded">FriendC</span></div>
                        <div class="col-md-6"><span><img src="http://placehold.it/140x140" class="img-rounded">FriendD</span></div>
                </div>-->
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>

    </div> <!-- /container -->
